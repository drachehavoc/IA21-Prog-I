<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Atividade Exemplo - Lógica</title>
</head>

<body>
    <script>
        const quantidade = 100
        const nomes = []            // String[] nomes = new String[3]
        const salarios = []         // double[] salarios = new double[3]

        for (var i = 0; i < quantidade; i++) {
            nomes[i] = prompt("digite o nome da pessoa "+ (i) +":")
            salarios[i] = prompt("digite o salário do "+ nomes[i] +":")
        }

        for (var i = 0; i < quantidade; i++) {
            console.log("o salário do "+ nomes[i] + " é de " + salarios[i])
        }
    </script>
</body>

</html>
